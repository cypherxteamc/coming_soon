<!DOCTYPE html>
<html>
<body bgcolor="#008B8B">
    <style>
#container {
  width: 100vw;
  height: 100vh;
  position: relative;
}
#fg_anim,
#bg_anim {
  width: 100vw;
  height: 100vh;
  position: absolute;

  left: 0;
}
#fg_anim {
    top: -10vh;
}
#bg_anim {
  z-index: 10;
  top: 5vh;
  bottom: 100vh;
}
</style>
<script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script> 
<div id="container">
    <div id="fg_anim">
        <dotlottie-player src="/rocket_bg.json" background="transparent" speed="1" style="width: 100vw; height: 100vh;" loop autoplay></dotlottie-player>
       
</dotlottie-player>
    </div>
    <div id="bg_anim">
        <dotlottie-player src="/soon_text.json" background="transparent" speed="1" style="width: 100vw; height: 100vh;" loop autoplay></dotlottie-player>
    </div>
  </div>
</body>
</html>
